<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>Simple Calculator</title>
	<link rel="stylesheet" href="assets/style.css">
	<script type="text/javascript" src="assets/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="assets/calculator.js"></script> 
</head>
<body>
	<div class="main">
		<form name="form">
			<input type="text" class="screen" id="screen" name="screen">
			<div class="buttons">
				<input type="button" class="btn" id="allClear" value="AC">
				<input type="button" class="btn" id="percentage" value="%">
				<input type="button" class="btn" id="division" value="/">
				<br>
				<input type="button" class="btn" id="seven" value="7">
				<input type="button" class="btn" id="eight" value="8">
				<input type="button" class="btn" id="nine" value="9">
				<input type="button" class="btn" id="multip" value="*">
				<br>
				<input type="button" class="btn" id="four" value="4">
				<input type="button" class="btn" id="five" value="5">
				<input type="button" class="btn" id="six" value="6">
				<input type="button" class="btn" id="sub" value="-">
				<br>
				<input type="button" class="btn" id="one" value="1">
				<input type="button" class="btn" id="two" value="2">
				<input type="button" class="btn" id="three" value="3">
				<input type="button" class="btn" id="add" value="+">
				<br>
				<input type="button" class="btn" id="zero" value="0">
				<input type="button" class="btn" id="point" value=".">
				<input type="button" class="btn" id="equal" value="=">
			</div>
		</form>
	</div>
	<p>Simple Calculator using JavaScript.</p>
</body>
</html>
